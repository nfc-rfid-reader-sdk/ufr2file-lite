// Parameters for using this application with uFR Online reader
// If these arguments are empty strings, application will try to open uFR Nano connected to the PC via USB cable
// For example, if we want to open uFR Online reader with IP address 192.168.1.124 via UDP connection
// arguments provided should look like these:
//    Reader type: 0  
//    Port name: 192.168.1.124
//    Port interface: U
//    Additional: 0
//
// Otherwise, like forementioned, empty strings as arguments will result in application trying to connect to a uFR Nano reader using
// simple ReaderOpen function.
//    Reader type:  
//    Port name:
//    Port interface:
//    Additional:
//
// Refer to 'uFR Series NFC reader API' for further reference on ReaderOpen & ReaderOpenEx usage
// https://www.d-logic.net/code/nfc-rfid-reader-sdk/ufr-doc